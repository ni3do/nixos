start-at-login = true
after-login-command = []
after-startup-command = [ 
  'exec-and-forget sketchybar',
]

key-mapping.preset = 'qwerty'

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 12

default-root-container-layout = 'tiles'
default-root-container-orientation = 'vertical'

exec-on-workspace-change = [
  '/bin/bash', 
  '-c',
  'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE'
]

on-focus-changed = [
  # 'exec-and-forget sketchybar --trigger front_app_switched'
  # 'exec-and-forget sketchybar --trigger send_message MESSAGE="Focus has changed"'
]

[gaps]
outer.top =        [{ monitor."built-in.*" = 16 }, 48]
outer.left =       16
outer.bottom =     16
outer.right =      16
inner.horizontal = 16
inner.vertical =   16

[mode.main.binding]
cmd-h = [] # Disable "hide application"
cmd-alt-h = [] # Disable "hide others"

alt-semicolon = [
  'mode service',
  'exec-and-forget sketchybar --trigger send_message MESSAGE="Aerospace in Service Mode" HOLD="true"',
]

alt-tab = 'workspace-back-and-forth'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-b = 'workspace B'
alt-c = 'workspace C'
alt-e = 'workspace E'
alt-f = 'workspace F'
alt-t = 'workspace T'
alt-x = 'workspace X'

alt-shift-b = 'move-node-to-workspace B'
alt-shift-c = 'move-node-to-workspace C'
alt-shift-e = 'move-node-to-workspace E'
alt-shift-f = 'move-node-to-workspace F'
alt-shift-t = 'move-node-to-workspace T'
alt-shift-x = 'move-node-to-workspace X'

alt-m = 'exec-and-forget sketchybar --trigger aerospace_switch'

[mode.service.binding]
esc = [
  'reload-config', 
  'mode main', 
  'exec-and-forget sketchybar --reload',
  'exec-and-forget sleep 0.2 && sketchybar --trigger send_message MESSAGE="Aerospace Reloaded"',
]

t = [
  'layout tiles vertical horizontal', 
] 
a = [
  'layout accordion vertical horizontal', 
] 
f = [
  'layout floating tiling', 
] 
# backspace = ['close-all-windows-but-current', 'mode main']

minus = 'resize smart -50'
equal = 'resize smart +50'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
check-further-callbacks = true
run = ['layout floating', 'move-node-to-workspace T']

[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
check-further-callbacks = true
run = ['layout tiling', 'move-node-to-workspace B']

[[on-window-detected]]
if.app-id = 'app.zen-browser.zen'
check-further-callbacks = true
if.window-title-regex-substring = 'Picture-in-Picture'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.google.android.studio'
check-further-callbacks = true
run = ['layout tiling', 'move-node-to-workspace C'] 

[[on-window-detected]]
if.app-id = 'com.apple.finder'
check-further-callbacks = true
run = ['layout tiling', 'move-node-to-workspace F']

[[on-window-detected]]
if.app-id = 'org.mozilla.thunderbirdbeta'
check-further-callbacks = true
run = ['layout tiling', 'move-node-to-workspace E']

[[on-window-detected]]
if.app-id = 'com.jpochyla.psst'
check-further-callbacks = true
run = ['layout tiling', 'move-node-to-workspace E']

